$ (document).ready(function() {
  $('.container').hide();
  $('.container1').hide();

  var myFacebookToken= 'EAACEdEose0cBAJ9uRS0HEg7KTV6HRVUay5twt27vwTBZCqcOcVIbUigtp5E4VqbKi3Yt2AJtHkQXLeQvJroisafcVwA7TQ1F5AnjEm1Cj1aI4I87jjeXCMr2vXwiRQdlngp05aAyXSI1t8hgZBH8Kib90AWlTZCvjVENuMm4yPM5XAqGzHi0uvDFkdhsTcZD'; 

  function getFbInfo(){
    $('.container').show();
    $('.container1').hide();
    $.ajax('https://graph.facebook.com/v2.10/me?fields=name,email,birthday&&access_token='+myFacebookToken,{

      success : function(response){
        console.log(response);
        console.log(typeof(response));
        $("#d1").text(response.id);
        $("#d4").text(response.name);
        $("#d2").text(response.email);
        $("#d5").text(response.birthday);
        $("#d3").html('<a target="blank" href="https://facebook.com/'+response.id+'">https://facebook.com/'+response.id+'</a>');

      },

      error: function(request, errorType, errorMessage){
        console.log(request);
        console.log(errorType);
        alert("Token Error!");
      }


      
    });//end of ajax Call
    
  } //end of getFbInfo

  
 function getFbPost(){
  $('.container').hide();
  $('.container1').show();
function showValue(i, val){
    $('container').hide();
    $('container1').show();
    if(val.name != undefined && val.name != null)
    $('#one').append(val.id+"&#09;&#09"+val.name+"<br/>");
    //$('#two').append(val.name+"<br/>");

  }jQuery.each(myFeed.data,showValue);

 }
  $("#1").on('click',getFbInfo);
